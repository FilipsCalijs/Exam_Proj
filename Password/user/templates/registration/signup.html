{% extends "user.html" %}
{% block content %}
<div class="shadow-wrap">
 <div class="form-wrap text-center w-1/3 mx-auto mt-10 flex flex-col justify-evenly min-h-96">
  <h3 class="text-3xl font-bold">Signup </h3>
<form method="POST">
 {% csrf_token %}
 {{form}}
 <button type="submit">Submit</button>
</form>
<a class="signup-link" href="{% url "user:login" %}">Login</a>
</div>
</div>
{% endblock content %}
